<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>The Heritage Hideaways</title>
  
  <!-- Eigene CSS-Datei -->
  <link href="App.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>The Heritage Hideaways</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Heritage Hideaways</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#home" onclick="showSection('home')">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about" onclick="showSection('about')">Appartment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact" onclick="showSection('contact')">Kontakt</a>
        </li>
      </ul>
    </div>
  </nav>

  <main>
    <section id="home" class="content-section">
      <h2>Willkommen bei The Heritage Hideaways</h2>
      <p>Entdecken Sie unsere charmanten Ferienwohnungen in historischen Gebäuden.</p>
    </section>

    <section id="about" class="content-section" style="display: none;">
      <h2>Unsere Ferienwohnungen</h2>
    </section>

    <section id="contact" class="content-section" style="display: none;">
      <h2>Kontakt</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="email">E-Mail:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="message">Nachricht:</label>
          <textarea class="form-control" id="message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Senden</button>
      </form>
      <p id="formStatus"></p>
    </section>
  </main>

  <!-- Buchungsmodal -->
  <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookingModalLabel">Buchung</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="bookingModalBody">
          <!-- Buchungsinformationen werden hier eingefügt -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
          <button type="button" class="btn btn-primary" id="confirmBooking">Buchung bestätigen</button>
        </div>
      </div>
    </div>
  </div>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS (inkl. Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

  <!-- Eigene JS-Datei -->
  <script src="App.js"></script>
</body>
</html>
